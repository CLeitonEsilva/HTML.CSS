<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Tente abrir esse site em varios dispositivos diferentes ou simplismente  aumente ou diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast.mp3" type="audio/mpeg">
        <source src="midia/Robot City.mp3" type="audio/ogg">
     </audio>
     <p>Infelizmente o navegador nao consegue reproduzir áudio <a href="midia/guanacast.mp3">. Clique aqui para baixar o arquivo MP3.</a></p>
</body>
</html>
